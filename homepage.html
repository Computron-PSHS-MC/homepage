<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Computron</title>
        <link rel="stylesheet" href="style/main.css">
        <script src="script/main.js"></script>
    </head>
    <body>
        <div class="arrow-top" onclick="move(0,1)"></div>
        <div class="arrow-left" onclick="move(-1,0)"></div>
        <div class="arrow-right" onclick="move(1,0)"></div>
        <div class="arrow-bottom" onclick="move(0,-1)"></div>
        <div id="homepage" class="fillScreen, flex-center">
            <!--Homepage Tile-->
            <div class="center-absolute"> Homepage </div>
        </div>
        <div id="plannedActivities" class="fillScreen, flex-center" style="display:none;">
            <!--Planned Activities Tile-->
            <div class="center-absolute"> Planned Activities </div>
        </div>
        <div id="pageOfThePeople" class="fillScreen, flex-center" style="display:none;">
            <!--Page of the People Tile-->
            <div class="center-absolute"> Page of the People </div>
        </div>
        <div id="importantInfo" class="fillScreen, flex-center" style="display:none;">
            <!--Important Information Tile-->
            <div class="center-absolute"> Important Information </div>
        </div>
        <div id="registration" class="fillScreen, flex-center" style="display:none;">
            <!--Registration Tile-->
            <div class="center-absolute"> Registration </div>
        </div>
        <div id="portal" class="fillScreen, flex-center" style="display:none;">
            <!--Portal Tile-->
            <div class="center-absolute"> Portal </div>
        </div>
        <div id="socials" class="fillScreen, flex-center" style="display:none;">
            <!--Socials Tile-->
            <div class="center-absolute"> Socials </div>
        </div>
        <div id="grassland1" class="fillScreen, flex-center" style="display:none;">
            <!--Grassland 1 Tile-->
            <div class="center-absolute"> Grassland 1 </div>
        </div>
        <div id="grassland2" class="fillScreen, flex-center" style="display:none;">
            <!--Grassland 2 Tile-->
            <div class="center-absolute"> Grassland 2 </div>
    </body>
</html>
